version: "3.9"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PYTHON_SERVICE_URL=http://python-service:8000
    depends_on:
      - python-service
    networks:
      - stats-net

  python-service:
    build:
      context: ./app/python-service
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - stats-net
  
  r-service:
    build: ./r-service
